<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button class="newgame" >NewGame</button>
    </div>

    <main>
    <h2>Tic Tac Toe Game:</h2>
    <div class="container">
        
        <div class="game">
            <button class="box">Click 0</button>
            <button class="box">Click 1</button>
            <button class="box">Click 2</button>
            <button class="box">Click 3</button>
            <button class="box">Click 4</button>
            <button class="box">Click 5</button>
            <button class="box">Click 6</button>
            <button class="box">Click 7</button>
            <button class="box">Click 8</button>
        </div>
       
    </div>
    <button class="rst" >Reset Game</button>
    </main>
    <script src="app.js"></script>
</body>
</html>
