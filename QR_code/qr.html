<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR_Code</title>
    <link rel="stylesheet" href="qr.css">
</head>
<body>
    <div class="container">
         <h2>Enter your text or URL</h2>
         <input type="text" id="input">
         <div id="img_div">
            <img src="" id="img">
         </div>
         <button id="btn" onclick="generateqr()">Generate QR Code</button>
    </div>
    <script>
        imgageelement=document.getElementById("img");
        imagediv=document.getElementById("img_div");
        inputelement=document.getElementById("input");
       

        async function generateqr(){
            imgageelement.src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="+inputelement.value;
        }

    </script>
</body>
</html>
