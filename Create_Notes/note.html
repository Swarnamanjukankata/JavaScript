<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="note.css">
</head>
<body>
    <div class="container">
        <h1><img src="C:\Users\new\Desktop\JS\notes\images\notes.png"/>
        Notes</h1>
        <button id="button"><img src="C:\Users\new\Desktop\JS\notes\images\edit.png"/>Create Notes</button>
        <div class="notes-container">
            
        </div>
    </div>
    <script>
        const createbuttonelement=document.getElementById("button");
        const containerelement=document.querySelector(".notes-container");
        function shownotes(){
            containerelement.innerHTML=localStorage.getItem("notes");
        }
        shownotes()
        function updatestorage(){
            localStorage.setItem("notes",containerelement.innerHTML);
        }
        createbuttonelement.addEventListener("click",()=>{
            let paraelement=document.createElement("p");
            paraelement.setAttribute("contenteditable","true");
            paraelement.className="input-box";
            paraelement.classList.add("input-box");
            let imagelement=document.createElement("img");
            imagelement.src="C:\Users\new\Desktop\JS\notes\images\delete.png";
            containerelement.appendChild(paraelement).appendChild(imagelement);

            containerelement.addEventListener("click",function(e){
                if(e.target.tagName==="IMG"){
                    e.target.parentElement.remove();
                    updatestorage();
                }else if(e.target.tagName==="P"){
                    notes=document.querySelector(".input-box");
                    notes.forEach(nt => {
                        nt.onkeyup=function(){
                            updatestorage();
                        }
                        
                    });
                }
                document.addEventListener("click",event=>{
                if(event.key==="Enter"){
                    document.execCommand("insertLineBreak");
                    event.preventDefault();
                }
            })

            });

            
        });
        
    </script>
</body>
</html>
