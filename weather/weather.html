<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" spellcheck="false" placeholder="Type your search here">
            <button><img  src="C:\Users\Swarna\Downloads\weather-app-img\images\search.png" alt="search.png"/></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="C:\Users\Swarna\Downloads\weather-app-img\images\rain.png" class="weather-icon"/>
            <h1 class="temp">22°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="C:\Users\Swarna\Downloads\weather-app-img\images\humidity.png" >
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="C:\Users\Swarna\Downloads\weather-app-img\images\wind.png" >
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
   <script>
        const apikey="fe2ac7a6e1ddf951c87a9bbb8c93b3b3";
        const apilink="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const searchbox=document.querySelector(".search input");
        const searchbtn=document.querySelector(".search button");
        const weathericon=document.querySelector(".weather-icon");

        async function checkweather(city){
            var response=await fetch(apilink+city+`&appid=${apikey}`);
            var data= await response.json();
            if(response.status===404){
                document.querySelector(".error").style.display="block";
                document.querySelector(".weather").style.display="none";
            }
            else{
            console.log(data);

            document.querySelector(".city").innerHTML=data.name;
            document.querySelector(".humidity").innerHTML=data.main.humidity+"%";
            document.querySelector(".temp").innerHTML=Math.round(data.main.temp)+"°c";
            document.querySelector(".wind").innerHTML=data.wind.speed+" km/hr";
            
            if(data.weather[0].main=="Clear"){
                weathericon.src="C:\Users\Swarna\Downloads\weather-app-img\images\clear.png";
            }else if(data.weather[0].main=="Clouds"){
                weathericon.src="C:\Users\Swarna\Downloads\weather-app-img\images\clouds.png";
            }else if(data.weather[0].main=="Drizzle"){
                weathericon.src="C:\Users\Swarna\Downloads\weather-app-img\images\drizzle.png";
            }else if(data.weather[0].main=="Mist"){
                weathericon.src="C:\Users\Swarna\Downloads\weather-app-img\images\mist.png";
            }else if(data.weather[0].main=="Rain"){
                weathericon.src="C:\Users\Swarna\Downloads\weather-app-img\images\rain.png";
            }else if(data.weather[0].main=="Snow"){
                weathericon.src="C:\Users\Swarna\Downloads\weather-app-img\images\snow.png";
            }
        
            document.querySelector(".weather").style.display="block";
            document.querySelector(".error").style.display="none";
        }
        }

        searchbtn.addEventListener("click",()=>{
            
            checkweather(searchbox.value);
        })
        

   </script>
</body>
</html>
